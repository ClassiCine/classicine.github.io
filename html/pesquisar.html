<!DOCTYPE html>
<html lang="pt-br" ng-app="pesquisa">
	<head>
		<title>Pesquisa</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Classicine">
		<meta name="author" content="Kleber Nunes">
		<meta name="theme-color" content="#000000" />
		
		<link rel="shortcut icon" href="../img/icon_classic.png" />
		
		<link rel="stylesheet" href="../css/pesquisa.css">
		<link rel="stylesheet" href="../css/ui-bootstrap-csp.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bentham|Playfair+Display|Raleway:400,500|Suranna|Trocchi">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
	
	<body class="pesquisa-body" ng-controller="PesquisaController">
		<section class="sessao">
			<div class="container">
				<uib-accordion-header ng-repeat="filme in filmes">
					<div class="info-filme">
						<div class="wrapper">
							<div class="movie-img">
								<img class="card-img-top" ng-src="{{filme.imagem}}" alt="{{filme.nome}}" height="320" width="327">
							</div>
							<div class="movie-info">
							
								<div class="movie-text">
									<h1>{{filme.nome}}</h1>
									<h2>Ano: {{filme.ano}}</h2>
									<h2>Diretor: {{filme.diretor}}</h2>
								</div>
								
								<div class="movie-btn">
									<a 	type="button"
										ng-click="assistir(filme)" 
										href="player.html" 
										role="button">Assistir</a>
								</div>
								
							</div>
						</div>
					</div>
				</uib-accordion-header>
				
				<h1 class="mensagem-filme">{{mensagem}}</h1>
			</div>
		</section>
	</body>
	
	<script src="../js/angular-ui-bootstrap.1.2.1.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="
	sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="../js/pesquisar.js"></script>
</html>
