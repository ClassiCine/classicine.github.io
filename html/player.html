<!DOCTYPE html>
<html ng-app="player">
	<head>
		<title>ClassiCine</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="ClassiCine">
		<meta name="author" content="Kleber Nunes">
		
		<link rel="shortcut icon" href="../img/icon_classic.png" />

		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/player.css">
		<link rel="stylesheet" href="../css/ui-bootstrap-csp.css">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bentham|Playfair+Display|Raleway:400,500|Suranna|Trocchi">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
	
	<body class="body" ng-controller="PlayerController">

		<header class="header-topo">
			<nav class=".col-sm-4 .col-md-4 .col-lg-4 .col-xl-4 navbar navbar-inverse">
				<div class="container-fluid">
					<div class="nav navbar-nav navbar-left">
						<li class="icon-home">
							<a href="../index.html">
								<font class="logo">ClassiCine</font>
							</a>
						</li>
					</div>
				</div>
			</nav>
		</header>
		
		<section class="sessao">
			<div class="container">
				<div class="bg-faded p-4 my-4">
					
					<div class="filme-play">
						<video
							id="video-play"
							width="100%" 
							height="450px"
							src="{{url | trusted}}" 
							controls poster="{{img}}">
						</video>
					</div>
					
					<div class="info-film">
						<h2 class="text-center text-lg text-uppercase my-0">
							<strong>{{titulo}}</strong>
						</h2>
						<h4 class="text-center"><b>Ano: </b>{{ano}}</h4>
						<h4 class="text-center"><b>Duração: </b>{{duracao}}</h4>
						<h4 class="text-center"><b>Diretor: </b>{{diretor}}</h4>
						<h4 class="text-center"><b>Nota: </b>{{nota}}</h4>
						<h4 class="text-center"><b>Sinopse: </b>{{sinopse}}</h4>
					</div>
				</div>
			</div>
		</section>
		
		<footer class="page-footer font-small blue pt-4">
			<div class="footer-copyright text-center py-3">
				<p class="text-white">Copyright © 2019 Studio Trek</p>
			</div>
		</footer>
		
	</body>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/player.js"></script>
</html>
