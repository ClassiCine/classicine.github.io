<!DOCTYPE html>
<html>
	<head>
		<title>Player</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../img/ico.png" />
		<link rel="stylesheet" href="../css/player.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	</head>
	
	<body id="player" ng-app="player">
		<div class="container" ng-controller="PlayerController">
			<div class="bg-faded p-4 my-4">
				<div align="center" class="embed-responsive embed-responsive-16by9" ng-controller="FramePlayer">
					<iframe class="embed-responsive-item" ng-src="{{url}}" frameborder="0" allowfullscreen></iframe>
				</div>
				
				<div class="bg-faded p-4 my-4">
					<hr class="divider">
					<h2 class="text-center text-lg text-uppercase my-0">
						<strong>{{titulo}}</strong>
					</h2>
					<hr class="divider">
					<p>Ano: {{ano}}</p>
					<p>Nota: {{nota}}</p>
					<p>Duração: {{duracao}}</p>
					<p>Diretor: {{diretor}}</p>
					<p>Sinopse: {{sinopse}}</p>
				</div>
				
			</div>
		</div>
		
		<footer class="bg-faded text-center py-2">
			<div class="container">
				<p class="m-0">Copyright &copy; Studio Trek 2017</p>
			</div>
		</footer>
	</body>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/player.js"></script>
</html>
