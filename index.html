<!DOCTYPE html>
<html ng-app="main">
	<head>
		<title>Home</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Classicine">
		<meta name="author" content="Kleber Nunes">
		
		<link rel="shortcut icon" href="img/ico.png" />
		<link rel="stylesheet" href="css/styles.css">
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		
		
		
	</head>
	
	<body ng-controller="MainController">
		<div class="container">
			<h1 class="page-header">Classicine</h1>
			
			<uib-accordion-header ng-repeat="categoria in categorias">
				<h1>{{categoria.nome}}<h1>
				
				<uib-carousel active="activeSlide">
					<uib-slide ng-repeat="filme in categoria.filmes" index="$index">
						
						<img ng-src="{{filme.imagem}}" style="margin:auto;">
							
						<div class="carousel-caption">
							<p>{{filme.nome}}</p>
							<a class="btn btn-primary" ng-click="assistir(filme)" href="html/player.html" role="button">Assistir<br/></a>
						</div>
							
					</uib-slide>
				</uib-carousel>
				
			</uib-accordion-header>
		</div>
	</body>
	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.1.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/filme.js"></script>
</html>
