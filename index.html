	<body ng-app="main" ng-controller="MainController">
		<div class="container">
			<h1 class="page-header">Home</h1>
			
			<div ng-repeat="categoria in categorias">
				<h1>{{categoria.nome}}</h1>
				
				<div ng-repeat="filme in categoria.filmes">	
					<p>{{filme.nome}}</p>
				</div>
				
			</div>
			
		</div>
	</body>
