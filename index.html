<!DOCTYPE html>
<html ng-app="main">
	<head>
		<title>Home</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Classicine">
		<meta name="author" content="Kleber Nunes">
		
		<link rel="shortcut icon" href="img/ico.png" />
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/ui-bootstrap-csp.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>
	
	<body class="main-body" ng-controller="MainController">
		<header class="header-topo">
				<nav class="navbar navbar-inverse">
					<div class="container-fluid">
						<div class="nav navbar-nav navbar-left">
							<li>
								<a href="index.html">
									ClassiCine
								</a>
							</li>
						</div>
					</div>
				</nav> 
		</header>
		
		<section class="sessao">
			<div class="container">
				<uib-accordion-header ng-repeat="categoria in categorias">
					<h1 class="nome-categoria">{{categoria.nome}}<h1>
				
					<uib-carousel active="activeSlide">
						<uib-slide ng-repeat="filme in categoria.filmes" index="$index">
						
							<div>
								<img class="capa-filme" ng-src="{{filme.imagem}}" style="margin:auto;">
								<p class="nome-filme">{{filme.nome}}</p>
								<a class="btn btn-primary" ng-click="assistir(filme)" href="html/player.html" role="button">Assistir</a>
								<br/><br/><br/>
							</div>
						
						</uib-slide>
					</uib-carousel>
				</uib-accordion-header>
			</div>
		</section>
		
		<footer class="bg-faded text-center py-2">
			<div class="container">
				<p class="m-0">Copyright &copy; Studio Trek 2017</p>
			</div>
		</footer>
	</body>
	
	<script src="js/angular-ui-bootstrap.1.2.1.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</html>
